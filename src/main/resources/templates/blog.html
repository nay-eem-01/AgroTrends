
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en" class="dark">
<head>
    <title>Blogs - AgroTrends</title>
    <th:block th:replace="~{fragments/layout :: head}"></th:block>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans antialiased">
<!-- Header -->
<th:block th:replace="~{fragments/layout :: header}"></th:block>

<!-- Blog Section -->
<section class="container mx-auto px-4 py-16 animate-fade-in">
    <h1 class="text-4xl md:text-5xl font-extrabold text-center text-gray-800 dark:text-gray-100 mb-12">Our Latest Blogs</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div th:each="blog : ${blog}"
             class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden transform hover:scale-105 transition duration-300 animate-slide-up">
            <img th:if="${blog.imageUrl}"
                 th:src="${blog.imageUrl}"
                 alt="Blog Image"
                 class="w-full h-48 object-cover"
                 onerror="this.src='https://source.unsplash.com/400x300/?agriculture'">
            <img th:unless="${blog.imageUrl}"
                 src="https://source.unsplash.com/400x300/?agriculture"
                 alt="Blog Image"
                 class="w-full h-48 object-cover">
            <div class="p-6">
                <h2 th:text="${blog.title}"
                    class="text-xl font-semibold text-green-800 dark:text-green-300 mb-2 line-clamp-2"></h2>
                <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">
                    By <span th:text="${blog.author.userName}">Author</span> |
                    <span th:text="${#temporals.format(blog.createdAt, 'MMM dd, yyyy')}">Date</span>
                </p>
                <p th:text="${#strings.abbreviate(blog.content, 150)}"
                   class="text-gray-600 dark:text-gray-300 mb-4 text-sm line-clamp-3"></p>
                <a th:href="@{/app/blog/details/{id}(id=${blog.blogId})}"
                   class="inline-block text-primary dark:text-green-400 font-medium hover:underline">Read More â†’</a>
            </div>
        </div>
        <div th:unless="${blog} and ${#lists.size(blog) > 0}"
             class="col-span-full text-center text-gray-500 dark:text-gray-400">
            <p>No blog available at the moment.</p>
        </div>
    </div>
</section>

<!-- Footer -->
<th:block th:replace="~{fragments/layout :: footer}"></th:block>

<!-- Scripts -->
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
